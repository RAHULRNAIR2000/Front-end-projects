<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease; /* Smooth transition for background color change */
        }

        .box {
            padding: 20px;
            margin: 10px;
            transition: background-color 0.5s ease; /* Smooth transition for background color change */
        }

        .box1 {
            background-color: #FFC0CB; /* Light Pink */
        }

        .box2 {
            background-color: #ADD8E6; /* Light Blue */
        }

        .box3 {
            background-color: #90EE90; /* Light Green */
        }

        .box4 {
            background-color: #FFD700; /* Gold */
        }
    </style>
</head>
<body>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
               onclick="toggleStyles()">
        <label class="form-check-label" for="flexSwitchCheckChecked">Toggle Styles</label>
    </div>

    <div class="box box1" id="div1">
        <h2>Div 1</h2>
        <p>This is the content of Div 1.</p>
    </div>

    <div class="box box2" id="div2">
        <h2>Div 2</h2>
        <p>This is the content of Div 2.</p>
    </div>

    <div class="box box3" id="div3">
        <h2>Div 3</h2>
        <p>This is the content of Div 3.</p>
    </div>

    <div class="box box4" id="div4">
        <h2>Div 4</h2>
        <p>This is the content of Div 4.</p>
    </div>

    <script>
        let originalStyles = {};

        function toggleStyles() {
            document.querySelectorAll('.box').forEach(function (div) {
                const divId = div.id;
                if (!originalStyles[divId]) {
                    originalStyles[divId] = {
                        backgroundColor: div.style.backgroundColor,
                        fontFamily: div.style.fontFamily
                    };
                }

                if (div.classList.contains('change-styles')) {
                    // Set back to the original styles
                    div.style.backgroundColor = originalStyles[divId].backgroundColor;
                    div.style.fontFamily = originalStyles[divId].fontFamily;
                } else {
                    // Save current styles and apply new styles
                    originalStyles[divId] = {
                        backgroundColor: div.style.backgroundColor,
                        fontFamily: div.style.fontFamily
                    };

                    // Apply new styles
                    div.style.backgroundColor = 'darkred';
                    div.style.fontFamily = 'Courier New, Courier, monospace';
                }

                // Toggle the class for tracking
                div.classList.toggle('change-styles');
            });
        }
    </script>

</body>
</html>
