<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 1s;
    }

    .page.centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .page.hidden {
      display: none;
    }

    #firstPage {
      z-index: 2;
    }

    .image-container img {
      cursor: pointer;
      width: 150px;
      height: 150px;
      transition: transform 0.5s;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    #fullScreenImage {
      background: rgba(0, 0, 0, 0.8);
    }

    #fullScreenImage img {
      max-width: 80%;
      max-height: 80%;
      border: 1px solid white;
      border-radius: 10px;
    }

    #imageDescription {
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="firstPage" class="page centered">
    <button id="transitionButton" onclick="transitionToSecondPage()">Click me to transition</button>
  </div>

  <div id="secondPage" class="page centered hidden">
    <h1>Second Page</h1>
    <div id="nameInputContainer">
      <label for="nameInput">Enter your name:</label>
      <input type="text" id="nameInput" placeholder="Your name">
      <button id="submitButton" onclick="submitName()">Submit</button>
    </div>
  </div>

  <div id="thirdPage" class="page centered hidden">
    <h1>Click an Image</h1>
    <div class="image-container">
      <img src="image1.jpg" onclick="showFullScreenImage('Image 1', 'image1.jpg')" alt="Image 1">
      <img src="image2.jpg" onclick="showFullScreenImage('Image 2', 'image2.jpg')" alt="Image 2">
      <img src="image3.jpg" onclick="showFullScreenImage('Image 3', 'image3.jpg')" alt="Image 3">
    </div>
  </div>

  <div id="fullScreenImage" class="page centered hidden">
    <img id="fullScreenImageContent">
    <div id="imageDescription"></div>
  </div>

  <script>
    function transitionToSecondPage() {
      const firstPage = document.getElementById("firstPage");
      const secondPage = document.getElementById("secondPage");

      firstPage.style.transform = "scale(0)";
      firstPage.classList.add("hidden");
      secondPage.classList.remove("hidden");
      setTimeout(() => {
        secondPage.style.transform = "scale(1)";
      }, 0);
    }

    function submitName() {
      const secondPage = document.getElementById("secondPage");
      const thirdPage = document.getElementById("thirdPage");
      const nameInput = document.getElementById("nameInput");

      const name = nameInput.value;

      secondPage.style.transform = "scale(0)";
      secondPage.classList.add("hidden");
      thirdPage.classList.remove("hidden");
      setTimeout(() => {
        thirdPage.style.transform = "scale(1)";
      }, 0);
    }

    function showFullScreenImage(description, imageUrl) {
      const thirdPage = document.getElementById("thirdPage");
      const fullScreenImage = document.getElementById("fullScreenImage");
      const fullScreenImageContent = document.getElementById("fullScreenImageContent");
      const imageDescription = document.getElementById("imageDescription");

      fullScreenImageContent.src = imageUrl;
      imageDescription.textContent = description;

      thirdPage.style.transform = "scale(0)";
      thirdPage.classList.add("hidden");
      fullScreenImage.classList.remove("hidden");
      setTimeout(() => {
        fullScreenImage.style.transform = "scale(1)";
      }, 0);
    }
  </script>
</body>
</html>
